<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .user-bio, .user-college {
            color: #666;
        }
        .stats {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .stat-item {
            text-align: center;
            margin: 0 40px;
        }
        .stat-item span {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-title {
            font-weight: bold;
            color: #333;
        }
        .post-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .button {
            background-color: #0cc21a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            width: 100%;
        }
        .button:hover {
            background-color: #28a745;
        }
        .input-field {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .teamcontent {
            flex: 1;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .groupcontent {
            color: #666;
            margin-top: 10px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
    </style>
    <script>
        let currentElement; // 当前要删除的元素

        function toggleContent(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function submitSchedule() {
            const input = document.getElementById('schedule-input').value;
            const displayArea = document.getElementById('schedule-display');
            if (input) {
                displayArea.innerHTML += `<div>${input}</div>`;
                document.getElementById('schedule-input').value = ''; // 清空输入框
            }
        }

        function openModal(element) {
            currentElement = element.parentElement.parentElement; // 保存当前要删除的元素
            const modal = document.getElementById('confirm-modal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('confirm-modal');
            modal.style.display = 'none';
        }

        function confirmDelete() {
            if (currentElement) {
                currentElement.parentNode.removeChild(currentElement); // 删除整行
            }
            closeModal();
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/80" alt="用户头像" class="profile-img">
        <div class="user-info">
            <div class="user-name">小邱</div>
            <div class="user-bio">学号/工号：****</div>
            <div class="user-college">学院：计算机与大数据学院</div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>60</span>
            <div>关注</div>
        </div>
        <div class="stat-item">
            <span>100</span>
            <div>粉丝</div>
        </div>
    </div>

    <div class="posts">
        <div class="post" onclick="toggleContent('repo')">
            <div class="post-title">我的仓库</div>
        </div>
        <div id="repo" class="post-content">
            <div>这里是我的仓库内容...</div>
        </div>
    
        <div class="post" onclick="toggleContent('team')">
            <div class="post-title">我的团队</div>
        </div>
        <div id="team" class="post-content">
            <div class="teamcontent">
                <div>
                    <div class="groupname">你也喜欢软件工程对不队</div>
                    <div class="groupcontent">Project 1</div>
                </div>
                <div>
                    <img src="https://s2.loli.net/2024/10/08/n7LHEeDm2M6sbyY.png" onclick="openModal(this)" alt="删除">
                </div>
            </div>
            <div class="teamcontent">
                <div>
                    <div class="groupname">谁要跟我组队</div>
                    <div class="groupcontent">EDA</div>
                </div>
                <div>
                    <img src="https://s2.loli.net/2024/10/08/n7LHEeDm2M6sbyY.png" onclick="openModal(this)" alt="删除">
                </div>
            </div>
            <div class="teamcontent">
                <div>
                    <div class="groupname">FOUR NINETEEN</div>
                    <div class="groupcontent">基于Linux的开发</div>
                </div>
                <div>
                    <img src="https://s2.loli.net/2024/10/08/n7LHEeDm2M6sbyY.png" onclick="openModal(this)" alt="删除">
                </div>
            </div>
        </div>
    
        <div class="post" onclick="toggleContent('schedule')">
            <div class="post-title">我的课表</div>
        </div>
        <div id="schedule" class="post-content">
            <input type="text" id="schedule-input" class="input-field" placeholder="添加课表内容">
            <button class="button" onclick="submitSchedule()">提交</button>
            <div id="schedule-display"></div>
        </div>
    
        <div class="post" onclick="toggleContent('settings')">
            <div class="post-title">设置</div>
        </div>
        <div id="settings" class="post-content">
            <div>这里是设置内容...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>确定要退出该团队吗？</p>
            <button class="button" onclick="confirmDelete()">确认</button>
            <button class="button" onclick="closeModal()">取消</button>
        </div>
    </div>
</body>
</html>
