<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觅友</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        h1{
            text-align: center;
        }
        span{
            padding-right: 5px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .friend-card {
            display: flex;
            align-items: center;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .friend-info {
            flex-grow: 1;
        }
        .friend-info h2 {
            margin: 0;
            font-size: 18px;
        }
        .friend-info p {
            margin: 5px 0;
            color: #666;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 15px;
            background-color: #9cb9f9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #8fb1f8;
        }
    </style>
</head>
